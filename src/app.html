<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.svg" />
		<link rel="manifest" href="%sveltekit.assets%/manifest.json" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="theme-color" content="#3b82f6" />
		<meta name="author" content="SortPedia" />

		<!-- Global Defaults -->
		<title>SortPedia - Interactive Sorting Algorithm Visualizer</title>
		<meta
			name="description"
			content="Master sorting algorithms through interactive visualizations. Compare efficiency, watch step-by-step executions, and explore code implementations."
		/>
		<meta
			name="keywords"
			content="sorting algorithms, visualizer, computer science, education, big o notation, learn coding"
		/>

		<!-- Open Graph / Facebook Defaults -->
		<meta property="og:type" content="website" />
		<meta property="og:site_name" content="SortPedia" />
		<meta property="og:title" content="SortPedia - Interactive Sorting Algorithm Visualizer" />
		<meta
			property="og:description"
			content="Visual, interactive encyclopedia of sorting algorithms — from the classics to the truly cursed."
		/>
		<meta property="og:image" content="https://sortpedia.com/og-image.png" />
		<meta property="og:url" content="https://sortpedia.com/" />

		<!-- Twitter Defaults -->
		<meta property="twitter:card" content="summary_large_image" />
		<meta property="twitter:title" content="SortPedia - Interactive Sorting Algorithm Visualizer" />
		<meta
			property="twitter:description"
			content="Visual, interactive encyclopedia of sorting algorithms — from the classics to the truly cursed."
		/>
		<meta property="twitter:image" content="https://sortpedia.com/og-image.png" />

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
